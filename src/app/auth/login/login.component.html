<form [formGroup]="loginFrom">
	<div>
		<label>
			Username:
			<input type="text" formControlName="username" />
		</label>
	</div>
	<div>
		<label>
			Password:
			<input type="password" formControlName="password" />
		</label>
	</div>
	<button [disabled]="!loginFrom.valid" (click)="onLogin()">Login</button>
</form>
